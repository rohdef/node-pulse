dist: trusty
sudo: false

notifications:
  email: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - pulseaudio
      - libpulse-dev
      
language: node_js
node_js: node

install:
  - mkdir -p ~/.config/pulse/
  - pulseaudio --start
  - npm install

script:
  - npm test

after_script:
  - pulseaudio --kill
